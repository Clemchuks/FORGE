<style>
  #hf-bars2{
    box-sizing:border-box;
    --bg:#fff; --gray-300:#d1d5db; --green-600:#16a34a;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans";
  }

  #hf-bars2 .outer{background:var(--bg);text-align:center;padding:0 8px}
  #hf-bars2 .wrap{max-width:960px;margin:0 auto}

  /* Responsive row: normal flex; becomes horizontal scroll on tiny widths */
  #hf-bars2 .row{
    display:flex; justify-content:center; flex-wrap:wrap; gap:clamp(8px,2.5vw,16px);
  }
  @media (max-width:440px){
    #hf-bars2 .row{
      flex-wrap:nowrap; overflow-x:auto; padding-bottom:6px;
      -webkit-overflow-scrolling:touch; scrollbar-width:none;
    }
    #hf-bars2 .row::-webkit-scrollbar{display:none}
  }

  #hf-bars2 .col{display:flex;flex-direction:column;align-items:center;flex-shrink:0}

  /* Bars auto-scale with clamp() */
  #hf-bars2 .bar-outer{
    position:relative; display:flex; flex-direction:column; justify-content:flex-end;
    height:clamp(150px,36vh,240px);
    width:clamp(30px,10vw,80px);
    background:#fff; border:1px solid var(--gray-300); border-radius:12px; overflow:hidden;
    transition:width .25s ease;
  }

  #hf-bars2 .bar{
    width:100%; height:0; opacity:0;
    transition:height 1.1s ease, opacity 1.1s ease;
    border-radius:13px 13px 0 0;
  }

  #hf-bars2 .label{margin-top:6px;color:#000;font-size:clamp(11px,2.8vw,14px)}

  /* Goal badge */
  #hf-bars2 .goal-wrap{
    position:absolute; top:-22px; left:50%; transform:translateX(-50%);
    text-align:center; opacity:0; transition:opacity .6s ease; pointer-events:none;
  }
  #hf-bars2 .goal-badge{
    display:inline-block; background:var(--green-600); color:#fff;
    font-size:10px; line-height:1; padding:2px 6px; border-radius:999px; white-space:nowrap;
  }
  #hf-bars2 .goal-dot{width:12px;height:12px;border-radius:999px;border:2px solid #fff;background:var(--green-600);margin:6px auto 0}
</style>

<div id="hf-bars2">
  <div class="outer">
    <div class="wrap">
      <div class="row">
        <!-- 1) Red ~92% -->
        <div class="col">
          <div class="bar-outer">
            <div class="bar" data-target="92%" style="background:#e89c90"></div>
          </div>
          <span class="label">September</span>
        </div>

        <!-- 2) Peach ~60% -->
        <div class="col">
          <div class="bar-outer">
            <div class="bar" data-target="60%" style="background:#e6af88"></div>
          </div>
        </div>

        <!-- 3) Orange ~78% -->
        <div class="col">
          <div class="bar-outer">
            <div class="bar" data-target="78%" style="background:#f5c58d"></div>
          </div>
        </div>

        <!-- 4) Yellow ~62% -->
        <div class="col">
          <div class="bar-outer">
            <div class="bar" data-target="62%" style="background:#f6eb99"></div>
          </div>
        </div>

        <!-- 5) Green ~45% with Goal -->
        <div class="col">
          <div class="bar-outer">
            <div class="bar" data-target="45%" style="background:#9ae97a;position:relative">
              <div class="goal-wrap" id="goalBadge2">
                <span class="goal-badge">Goal</span>
                <div class="goal-dot"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- 6) Blue ~35% -->
        <div class="col">
          <div class="bar-outer">
            <div class="bar" data-target="35%" style="background:#87c4e8"></div>
          </div>
          <span class="label">December</span>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
(function(){
  var root=document.getElementById('hf-bars2');
  if(!root || root.__wired) return; root.__wired=true;

  var bars=root.querySelectorAll('.bar');
  bars.forEach(function(bar,i){
    setTimeout(function(){
      bar.style.height=bar.getAttribute('data-target')||'0%';
      bar.style.opacity='1';
    }, 100 + i*90);
  });

  var goal=root.querySelector('#goalBadge2');
  if(goal){ setTimeout(function(){ goal.style.opacity='1'; }, 800); }
})();
</script>
